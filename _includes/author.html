<div id="h-card">
    <br />
    <h3>About
        <span class="p-name">{{site.author}}</span>
    </h3>
    <br />
    <img class="u-photo" src="{{ site.author_pic }}" alt="Photo of {{site.author}}" style="border-radius: 50%;"/>
    <p class="p-note">{{ site.author_bio }}</p>
    <a href="{{site.url}}" class="u-url u-uid" hidden></a>
</div>
